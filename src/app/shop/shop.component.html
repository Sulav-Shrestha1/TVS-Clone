<!--Start Page Information Area-->

<div class="breadcrumb-area pt-130 pb-40" style="background-image: url(https://tvsnepal.com/assets/img/banner/banner-4.jpg)">
    <div class="container-fluid">
        <div class="breadcrumb-content text-center">
            <h2>Shop</h2>
            <ul>
                <li>
                    <a routerLink="/">home</a>
                </li>
                <li class="pointer">
                    Shop
                </li>
            </ul>
        </div>
    </div>
</div>

<!--End Page Information Area-->

<!--Start Shop Area-->

<div class="shop-wrapper fluid-padding-2 pt-120 pb-50">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="shop-topbar-wrapper">
                    <div class="grid-list-options">
                        <ul class="view-model" style="display: none;">
                            <li class="active"><a href="#product-grid" data-view="product-grid"><i class="ti-layout-grid2"></i></a></li>
                        </ul>
                    </div>
                    <div class="product-sorting">
                        <div class="shop-product-sorting nav">
                            <a class="active" id="bike-tab" data-bs-toggle="tab" href="#product-bikes" role="tab" aria-controls="bikes" aria-selected="true">BIKES </a>
                            <a data-bs-toggle="tab" href="#product-scooters" role="tab" aria-controls="scooters" aria-selected="false"> SCOOTERS </a>
                            <a data-bs-toggle="tab" href="#product-3w" role="tab" aria-controls="three-wheeler" aria-selected="false"> THREE WHEELER </a>
                        </div>
                    </div>
                </div>
                <div class="grid-list-product-wrapper tab-content">
                    <div id="product-bikes" class="product-grid product-view tab-pane fade show active">
                        <div class="row">
                            <div class="product-width col-md-6 col-xl-4 col-lg-6" click="onSelectBikes(bikes.ID)" click="click2()" *ngFor="let bikeList of bikes;">
                                <div class="product-wrapper mb-35">
                                    <div class="product-img">
                                        <a routerLink="/BikeList/{{bikeList.ID}}">
                                            <img src="{{bikeList.Image}}" alt="{{bikeList.Name}}" title="{{bikeList.Name}}" style="padding: 50px 0 150px 0;">
                                        </a>
                                        <div class="product-content-wrapper">
                                            <div class="product-title-spreed">
                                                <h4><a routerLink="/BikeList/{{bikeList.ID}}">{{bikeList.Name}}</a></h4>
                                                <h6>Price: {{bikeList.Price}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-list-details">
                                        <h2>
                                            <a routerLink="/BikeList/{{bikeList.ID}}">{{bikeList.Name}}</a>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="product-scooters" class="product-grid product-view tab-pane fade">
                        <div class="row">
                            <div class="product-width col-md-6 col-xl-4 col-lg-6" click="onSelectScooters(scooters.ID)" *ngFor="let scooterList of scooters;">
                                <div class="product-wrapper mb-35">
                                    <div class="product-img">
                                        <a routerLink="/ScooterList/{{scooterList.ID}}">
                                            <img src="{{scooterList.Image}}" alt="{{scooterList.Name}}" title="{{scooterList.Name}}" style="padding: 50px 0 150px 0;">
                                        </a>
                                        <div class="product-content-wrapper">
                                            <div class="product-title-spreed">
                                                <h4><a routerLink="/ScooterList/{{scooterList.ID}}">{{scooterList.Name}}</a></h4>
                                                <h6>Price: {{scooterList.Price}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-list-details">
                                        <h2><a routerLink="/ScooterList/{{scooterList.ID}}">{{scooterList.Name}}</a></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="product-3w" class="product-grid product-view tab-pane fade">
                        <div class="row">
                            <div class="product-width col-md-6 col-xl-4 col-lg-6" click="onSelectThreeWheeler(threeWheeler.ID)" *ngFor="let threeWheelerList of threeWheeler;">
                                <div class="product-wrapper mb-35">
                                    <div class="product-img">
                                        <a routerLink="/ThreeWheelerList/{{threeWheelerList.ID}}">
                                            <img src="{{threeWheelerList.Image}}" alt="{{threeWheelerList.Name}}" title="{{threeWheelerList.Name}}" style="padding: 50px 0 150px 0;">
                                        </a>
                                        <div class="product-content-wrapper">
                                            <div class="product-title-spreed">
                                                <h4><a routerLink="/ThreeWheelerList/{{threeWheelerList.ID}}">{{threeWheelerList.Name}}</a></h4>
                                                <h6>Price: {{threeWheelerList.Price}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-list-details">
                                        <h2><a routerLink="/ThreeWheelerList/{{threeWheelerList.ID}}">{{threeWheelerList.Name}}</a></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End Shop Area-->
