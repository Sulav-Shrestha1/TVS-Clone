<!--Start Page Information Area-->

<div class="breadcrumb-area pt-130 pb-40" style="background-image: url(https://tvsnepal.com/assets/img/banner/banner-4.jpg)">
    <div class="container-fluid">
        <div class="breadcrumb-content text-center">
            <h2>BLog</h2>
            <ul>
                <li>
                    <a routerLink="/">home</a>
                </li>
                <li class="pointer">
                    Blog
                </li>
            </ul>
        </div>
    </div>

<!--End Start Page Information Area-->

<!--Start BLog Area-->

<div class="blog-area pt-120 pb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let blogList of blogs">
                <div class="blog-hm-wrapper mb-40">
                    <div class="blog-img">
                        <a routerLink="/BlogList/{{blogList.ID}}">
                            <img src="{{blogList.blogImg}}" alt="{{blogList.Name}}" title="{{blogList.Name}}">
                        </a>
                        <div class="blog-date">
                            <h4>{{blogList.Date}}</h4>
                        </div>
                    </div>
                    <div class="blog-hm-content">
                        <h3>
                            <i class="fa fa-angle-double-right">
                                </i>
                            <a routerLink="/BlogList/{{blogList.ID}}">{{blogList.Name}}</a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End BLog Area-->
